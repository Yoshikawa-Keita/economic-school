syntax = "proto3";

package pb;

import "google/protobuf/timestamp.proto";

option go_package = "economic-school/pb";

message User {
  string username = 1;
  string full_name = 2;
  string email = 3;
  int32 user_type = 4;
  google.protobuf.Timestamp password_changed_at = 5;
  google.protobuf.Timestamp created_at = 6;
}
